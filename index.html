<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a<br />
        <span class="random-password-text">Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img data-copy src="images/copy.png" alt="Copy Text">
      </div>
      <p data-copy-confirm>Copiado para a Area de Transferencia</p>
      <button data-generator><img src="images/generate.png" alt="Generate Password Img">Generate Password</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
